<link rel='import' href='bower_components/polymer/polymer.html'>

<dom-module id='calculator-component'>
    <template>
        <p>String Property: <span>{{stringprop}}</span></p>
        <p>Boolean Property: <span>{{booleanprop}}</span></p>
        <p>Object Property: <span>{{objectprop.key1}}</span></p>

        <content></content>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
    Polymer({
        is: 'calculator-component',

        //******************************************
        // Calculator PROPERTIES
        //******************************************

        properties: {
            
            booleanprop: {
                type: Boolean,
                value: 'true'
            },

            stringprop: {
                type: String,
                value: 'StringValue'
            },

            objectprop: {
                type: Object,
                value: function() {
                    return {
                        key1: 'value1',
                        key2: 'value2'
                    };
                }
            }
        },

        //******************************************
        // Calculator LIFECYCLE
        //******************************************

        ready: function() {
            console.log('Ready called');
        },

        attached: function() {
            console.log('Attached called');
        },

        detached: function() {
            console.log('Detached called');
        },

        //******************************************
        // Calculator BEHAVIOR
        //******************************************

        calcAdd: function(num1, num2) {
            return num1 + num2;
        },

        calcSub: function(num1, num2) {
            return num1 - num2;
        },

        calcMul: function(num1, num2) {
            return num1 * num2;
        },

        calcDiv: function(num1, num2) {
            return num1 / num2;
        }
    });
</script>
